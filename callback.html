<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: '127124',
                        client_secret: '50825ee5414cc703024485e972996e8a1fd8131b',
                        code: code,
                        grant_type: 'authorization_code'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.access_token) {
                        // Redirige de vuelta a la aplicaciÃ³n con el token de acceso recibido
                        window.location.href = `https://antonyzanga.github.io/AltoVoltajeRunningTeam/?access_token=${data.access_token}`;
                    } else {
                        console.error('No access token received');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                console.error('No code found in URL');
            }
        };
    </script>
</head>
<body>
    <h1>Callback Page</h1>
    <p>Handling Strava OAuth callback...</p>
</body>
</html>
